<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="list-group">
        <li
        class="list-group-item"
        *ngFor ="let server of servers"
        [ngClass]="getStatusClasses(server)"
        >
        <span
        class="badge">
        {{server.status}}

        </span>

        </li>
      </div>
    </div>
  </div>
</div>
