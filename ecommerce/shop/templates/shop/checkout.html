<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            
                <ul class="list-group" id ="item_list" >
                    <!-- <li  class="list-group-item d-flex justify-content-between align-items-center">
                      
                      <span class="badge badge-primary badge-pill"></span>
                    </li> -->
                    
                  </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" id = "items" name="items">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input id  = "name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="john">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input id = "email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="john@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input id ="adress" name ="adress" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
               
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input id ="city" name ="city" type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input id ="state" name ="state" type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-2">
                            <label for="inputZip">Ammount to pay</label>
                            <input readonly="" name="total" type="text" class="form-control" id="total">
                            </div>
                </div>
              
                <button type="submit" class="btn btn-primary">place order</button>
            </form>
            </div>
        </div>
        </div>
    </div>
</body>

<script type ="text/javascript">

if(localStorage.getItem('cart')==null){
    var cart = {};
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
let total = 0;
for(item in cart ){
    let name = cart[item][1];
    let quantity =  cart[item][0];
    let price = cart[item][2];
    total = total + cart[item][2];
    itemString = `<li class ="list-group-item"><span class="">${quantity}</span> ${name} of <span class="badge badge-warning badge-pill">${price}</span></li>`
    
    $('#item_list').append(itemString);
}
total_price = `<li class ="list-group-item d-flex justify-content-between align-items-center"><b>Your total :${total}</b></li>`
$('#total').val(total);
$('#item_list').append(total_price);
$('#items').val(JSON.stringify(cart));
</script>
</html>
