
{% extends 'food/base.html'%}

{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" height="300px" class="card"/>
        </div>
        <div class="col-md-6">
                <h1>{{object.item_name}}</h1>
                <h1>{{object.item_desc}}</h1>
                <h1>{{object.item_price}}</h1>
                <a href="{% url 'food:deleteItem' item.id %}">delete</a>
        </div>
    </div>
</div>


{% endblock %}
